<ion-header >
  <ion-toolbar color="medium">
    <ion-title>Contacto</ion-title>
    <ion-buttons slot="end">
      <ion-img style="width: 50px;" src="https://firebasestorage.googleapis.com/v0/b/rtbtermometer.appspot.com/o/LOGO%20SIN%20TEXTO%20TRANSPARENTE.png?alt=media&token=8e16f05a-13c5-4e2f-82d8-158eac51e2e1"></ion-img>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Contáctanos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Nombre</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Correo</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Descripción</ion-label>
                <ion-textarea></ion-textarea>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <ion-button expand="block" color="medium">
          <ion-icon slot="start" name="checkmark" ></ion-icon>
          Enviar
        </ion-button>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="logo-whatsapp" style="margin-right: 10px;"></ion-icon>
              <ion-icon name="logo-facebook" style="margin-right: 10px;"></ion-icon>
              <ion-icon name="logo-instagram" style="margin-right: 10px;"></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content style="color:beige">
            <h1><strong>CELULAR</strong></h1>
            <P>0991234567</P><hr>
            <P>0997654321</P><hr>
            <P>0991524321</P>
            <h1><strong>CORREO</strong></h1>
            <P>alguien&#64;example.com</P><hr>
            <P>loremipsum&#64;example.com</P>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
